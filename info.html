            <form name="register" action="https://httpbin.org/post" method="POST">
                <h2>Sign Up</h2>

                <input type="hidden" name="lastName" id="lastName" value="Sheikh" />
                <input type="hidden" name="studentId" id="studentId" value="116963166" />
                
                <div class="row">
                    <label>Fist Name</label>
                    <input id="fname" type="text" name="firstName" required>
        
                    <label>Last Name</label>
                    <input id="lname" type="text" name="lastNamee" required>
                    
                </div>
                <div class="row">
                    <label>User Name</label>
                    <input id="uname" type="text" name="uname">
                 
                </div>
                <div class="row">
                    <label>Password</label>
                    <input id="password" type="password" name="password" required>
                    
                </div>
                <div class="row">
                    <label>Confirm Password</label>
                    <input id="confirmPass" type="password" name="password" required>
                   
                </div>

                <div class="row">
                    <label>EducationLevel:</label>
                    <select name="eduLevel" required>
                        <option>Select</option>
                        <option>Technical Diploma</option>
                        <option>College Diploma</option>
                        <option>Bachelor's Degree</option>
                        <option>Master's Degree</option>
                        <option>Others</option>
                    </select>
                    
                </div>

                <div class="row">
                    <label>Education Status</label>
                    <div class="form-inline">
                       
                        <label><input type="radio" name="edu" value="Graduated"> Graduated</label>
                        <label><input type="radio" name="edu" value="Current enrolled"> Current enrolled</label>
                        <label><input type="radio" name="edu" value="Did not graduate"> Did not graduate</label>

                    </div>
                 
                </div>

                <div class="row">
                    <label>Email Address</label>
                    <input type="email" name="email" required>
              
                </div>

                <div class="row">
                    <label>Age</label>
                    <div class="form-inline">
                        <input type="number" name="Age" max="60" min="18" required>
                    </div>
                </div>
                <div class="row">
                    <input type="submit" onclick= "formValidation()" value="Submit">
                </div>
            </form>
